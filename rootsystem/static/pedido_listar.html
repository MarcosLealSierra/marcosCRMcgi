<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{titulo}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css">
    <style>
        body { padding-top: 60px; margin-bottom: 60px; } 
    </style>

    <!--JS-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js" language="javascript"></script>
    <script type="text/javascript" 
        src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>

    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $('#example').DataTable();
        });
        </script>
  </head>
  <body>
  
  <div class="container"> 
    <div class="starter-template">
      
      <!--form-->
      <div class="panel panel-primary">
      
        <!-- PANEL CABECERA DEL FORMULARIO -->
        <div class="panel-heading">
          <h4><span class="glyphicon glyphicon-task"></span> <b>Lista de Pedidos</b></h4>
        </div>


        <div class="panel-body">
            <table id="example" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Productos</th>
                        <th>Cliente</th>
                        <th>Denominacion</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <!--fila-->
                    <tr>
                        <td>{pedido_id}</td>
                        <td>{fecha}</a></td>
                        <td>{productos}</td>
                        <td>{cliente}</td>
                        <td>{denominacion}</td>
                        <td class="text-center">
                            <a href="/pedido/ver/{pedido_id}" class="btn btn-default btn-sm" 
                            title="Ver pedido"><i class="glyphicon glyphicon-eye-open"></i></a>
                            <a href="/pedido/editar/{pedido_id}" class="btn btn-warning btn-sm" 
                            title="Editar pedido"><i class="glyphicon glyphicon-pencil"></i></a>
                            <a href="/pedido/eliminar/{pedido_id}" class="btn btn-danger btn-sm"
                            title="Eliminar pedido"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                    <!--fila-->
                </tbody>
            </table>

        </div> 
      </div>
      <!--form-->



    </div>
  </div>
  </body>
</html>
