    <script language="javascript">                                       
			$(document).ready( function () {                                         
				$('#mitabla').DataTable();                                             
			} );                                                                 
		</script>                                                                
      <!-- contenido -->
      <div class="panel panel-primary">
      
        <!-- PANEL CABECERA DEL FORMULARIO -->
        <div class="panel-heading">
          <h4><span class="glyphicon glyphicon-list"></span> <b>Listado de productos</b></h4>
        </div>


        <div class="panel-body">
            <!--DJANGO CODE-->
              <table id="mitabla" class="table table-striped table-bordered table-hover table-sm">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">DENOMINACION</th>
                    <th scope="col">PRECIO</th>
                    <th scope="col">ACCIÓN</th>
                  </tr>
                </thead>
                <tbody>
                {% for r in results %}
                  <tr>
                    <td>{{ r.producto_id }}</td>
                    <td>{{ r.denominacion }}</td>
                    <td align="right">{{ r.precio }} €</td>
                    <td align="center">
                      <a href="/producto/ver/{{ r.producto_id }}"><i class="far fa-eye"></i></a>
                      <a href="/producto/editar/{{ r.producto_id }}"><i class="far fa-edit"></i></a>
                      <a href="/producto/eliminar/{{ r.producto_id }}"><i class="far fa-trash-alt"></i></a>
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            <!--DJANGO CODE-->
        </div>
        
        <div class="panel-footer">
          <a href="/producto/agregar"><i class="fas fa-plus"></i></a>
        </div>
      
      </div>
      <!-- contenido -->
